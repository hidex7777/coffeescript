<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
function getResult(){
	var amount = $('#amount').val();
	var num = $('#num').val();
	//console.log(amount);
	//console.log(num);

	//5250 5
	//1000, 250
	//Math.floor(1050/100)
	var unit = 100;

	var x = Math.floor((amount / num) / unit ) * unit;
	var y = amount - (x * num);
	//console.log(x);
	//console.log(y);
	//1100, 250
	var _x = Math.ceil((amount / num) / unit ) * unit;
	var _y = (_x * num) - amount;
	//console.log(_x);
	//console.log(_y);
	$('#result').html(
			'1人' + x + '円だと' + y + '円足りません。' +
			'1人' + _x + '円だと' + _y + '円余ります。'
		);
}


</script>
