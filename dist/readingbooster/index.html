<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reading Booster</title>
  <link rel="icon" href="../favicon.ico" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.15.0/build/cssreset/cssreset-min.css">
  <link href='http://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/coffee.css">
  <link rel="stylesheet" href="../css/booster.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="header">
  <div class="nav">
    <div class="home"><a href="../" class="brand">HOME</a></div>
  </div><!-- /.nav -->
  <h1 class="heading1">
    Reading Booster
  </h1>
</div><!-- /.header -->
<div class="main">
  <div class="stage booster">
    <audio id="tick-file" preload="auto">
      <source src="ticktack-tick.mp3" type="audio/mpeg">
      <source src="ticktack-tick.ogg" type="audio/ogg">
    </audio>
    <audio id="sine-file" preload="auto">
      <source src="ticktack-sine.mp3" type="audio/mpeg">
      <source src="ticktack-sine.ogg" type="audio/ogg">
    </audio>
    <div class="timer">
      <img src="../img/clock.png" alt="clock" width="300" height="300" class="background">
      <canvas id="mycanvas" width="300" height="300" class="overray"></canvas>
    </div><!-- /.timer -->
    <div class="buttons">
      <button id="start" class="startButton"><img src=""></button>
      <select name="range" id="range" class="selectsec">
        <option value="8">1ページ4秒【1】8秒めくり</option>
        <option value="8">1ページ4秒【2】8秒めくり</option>
        <option value="16">1ページ8秒【3】16秒めくり</option>
        <option value="40">1ページ20秒【4】40秒めくり</option>
        <option value="40">1ページ20秒【5】40秒めくり</option>
        <option value="50">1ページ25秒【6】50秒めくり</option>
        <option value="50">1ページ25秒【7】50秒めくり</option>
      </select>
    </div><!-- /.buttons -->
    <div id="digital" class="digital">
      00:00:00
    </div><!-- /.digital -->
  </div><!-- /.stage -->
</div><!-- /.main -->
<div class="footer">
  <p>Hello World</p>
  <p>Hello World</p>
  <p>Hello World</p>
  <p>Hello World</p>
    <div class="copyright">
      <p>&copy; hidex7777 2014-<span id="thisyear"></span></p>
    </div>
</div><!-- /.footer -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../js/booster.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
