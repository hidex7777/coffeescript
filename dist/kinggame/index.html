<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	function kingSaid(){
		var orders = [
			'デコピンしなさい',
			'クイズを出しなさい',
			'ほめちぎりなさい',
			'ドリンクを注ぎなさい'
		];
		//0 ~ n -> Math.floor(Math.random() * (n + 1))
		//0 ~ 3 -> Math.floor(Math.random() * orders.length)
		var order = orders[Math.floor(Math.random() * orders.length)];
		//console.log(order);
		var num = $('#num').val();
		//4 -> 1..4
		//0..3 + 1
		var p1 = Math.floor(Math.random() * (num)) + 1;
		var p2;
		//console.log(p1);

		if (num < 2){
			p2 = 1;
		}else{
			do{
				p2 = Math.floor(Math.random() * (num)) + 1;
			}while(p1 == p2);
		}
		
		//console.log(p1);
		//console.log(p2);
		$("#result").html(
			'#' + p1 + 'の人が、#' + p2 + 'の人に' + order
			);
	}
</script>
