<body>
<div class="header">
	<div class="nav">
		<div class="home"><a href="../" class="brand">HOME</a></div>
	</div><!-- /.nav -->
	<h1 class="heading1">
		5sec. game

	</h1>
</div><!-- /.header -->
<div class="main">
	<div class="stage">
		<input type="button" value="START" id="run" onclick="start();">
		<input type="button" value="STOP" id="stop" onclick="stop();">
		<p id="result"></p>
	</div><!-- /.stage -->

</div><!-- /.main -->
<div class="footer">
	<p>Hello World</p>

</div><!-- /.footer -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	var start;
	var stop;
	var FIVE_SECOND = 5 * 1000;

	function start(){
		start = new Date().getTime();
		console.log(start);
	}
	function stop(){
		stop = new Date().getTime();
		console.log(stop);
		var diff = FIVE_SECOND - (stop - start);

		var e =$('#result');

		if (diff == 0){
			e.html('ぴったし！すごい！');
		}else if(diff > 0){
			//too fast
			e.html((diff / 1000) + '秒速い');
		}else{
			//too slow
			e.html((diff / 1000) * -1 + '秒遅い');
		}
	}



</script>
</body>
